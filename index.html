<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:regular,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LaslesVPN</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="open" class="header">
        <div id="close" class="header__container">
          <a href="" class="header__logo">
            <img src="img/logo.svg" alt="Company logo" />
          </a>
          <div class="header__menu menu">
            <nav id="menu" class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Features</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Pricing</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Testimonials</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Help</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__button">
            <a href="" class="button button__one">Sign In</a>
            <a href="" class="button button__two">Sign Up</a>
            <a href="#open" class="icon-menu"><span></span></a>
            <a href="#close" class="close-icon-menu">
              <img
                src="img/close-menu.svg"
                height="30px"
                width="30px"
                alt="Close menu"
              />
            </a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="main-header">
          <div class="main-header__container">
            <div class="main-header__content">
              <div class="text-block">
                <h1 class="text-block__title">
                  Want anything to be easy with <span>LaslesVPN</span>
                </h1>
                <div class="text-block__text">
                  Provide a network for all your needs with ease and fun using
                  <span>LaslesVPN</span> discover interesting features from us.
                </div>
                <a href="" class="text-block__button button">Get Started</a>
              </div>
              <div class="main-header__image">
                <img src="img/header_image.svg" alt="Main head illustration" />
              </div>
            </div>
          </div>
        </section>
        <!--CARD SECTION-->
        <section class="facts">
          <div class="facts__container">
            <div class="facts__card">
              <div class="facts__icon">
                <img src="img/users.svg" alt="Users icon" />
              </div>
              <div class="facts__wrapper">
                <h3 class="facts__title">90+</h3>
                <div class="facts__text">Users</div>
              </div>
            </div>
            <div class="facts__card">
              <div class="facts__icon">
                <img src="img/locations.svg" alt="Locations icon" />
              </div>
              <div class="facts__wrapper">
                <h3 class="facts__title">30+</h3>
                <div class="facts__text">Locations</div>
              </div>
            </div>
            <div class="facts__card">
              <div class="facts__icon">
                <img src="img/servers.svg" alt="Servers icon" />
              </div>
              <div class="facts__wrapper">
                <h3 class="facts__title">50+</h3>
                <div class="facts__text">Servers</div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
